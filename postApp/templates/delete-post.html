{% extends './base.html' %}

{% block title %}Delete post{% endblock %}


{% block content %}
    <div class="container">
        <form method="post">
            <h1 class="title mt-5 mb-5">Удалить пост {{ post.title }}?</h1>
            {% csrf_token %}
            <button class="button is-danger">Да</button>
            <a href="{% url 'postDetail' pk=post.pk %}" class="button is-info">Нет</a>
        </form>
    </div>
{% endblock %}
